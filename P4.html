<html>
  <head>
    <meta charset="UTF-8">
    <title>CPSC 314 P1 2015W2 </title>
    <style>
    <style>
      body {
        background-color: 0xC7F49F;
        color: #111;
        margin: 0px;
        overflow: hidden;
        font-family: Monospace;
        font-size: 13px;
      }

      #info {
        position: absolute;
        top: 8px; width: 10%;
        padding: 15px;
        text-align: left;
        font-size: 100%;
        background-color: white;
        outline-style: dotted;
      }

      a {
        color: #008000;
        text-decoration: none;
      }

      a:hover {
        color: #f00;
      }

      #footer { width: 100%; margin: 2em auto; text-align: center; position: absolute; bottom: 0 }
      strong { color: red }

      #stats { position: absolute; top:0; left: 0 }
      #stats #fps { background: transparent !important }
      #stats #fps #fpsText { color: #555 !important }
      #stats #fps #fpsGraph { display: none }
    </style>
    </style>
  </head>
  <body>
    <div id="canvas"></div>
    <div id="info">
    <info>
            <a>Score:</a>
            <a id="Score"></a>  
            <br/>
            <a>Time:</a>
            <a id="Time"></a>
    </info>
    <script src="js/three.min.js"></script>
    <script src="js/OBJLoader.js"></script>
    <script src="js/SourceLoader.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/KeyboardState.js"></script> 
    <script src="js/PointerLockControls.js"></script>
    <script src="js/FirstPersonControls.js"></script>

    <!-- By Jerome Etienne: http://jetienne.com/ -->
<script src="P4.js"></script>
</body>
</html>
